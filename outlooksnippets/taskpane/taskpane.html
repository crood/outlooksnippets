<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snippet Manager</title>

    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- Google Fonts - Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Styles -->
    <link rel="stylesheet" href="taskpane.css">

</head>
<body>
    <div class="container">
        <header class="header">
             <img src="../assets/logo.svg" alt="logo" class="logo">
             <h2>Snippet Manager</h2>
        </header>

        <!-- Toggle Button for Form -->
        <button type="button" id="toggle-form-btn" class="toggle-form-button" title="Show/Hide New Snippet Form">
             <span class="material-symbols-outlined">expand_more</span> Create New Snippet
        </button>

        <!-- Section for Creating/Editing Snippets (Now Collapsible) -->
        <div class="form-section hidden"> <!-- Start hidden -->
            <h3 id="form-title">Create New Snippet</h3>
            <form id="snippet-form">
                <input type="hidden" id="edit-original-command" value="">

                <label for="command">Command Name (for reference):</label>
                <input type="text" id="command" name="command" required placeholder="e.g., welcome_email">

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="e.g., Personalized greeting">

                <label for="text">Snippet Text ({placeholders} supported):</label>
                <div class="textarea-toolbar">
                    <button type="button" id="btn-add-newline" title="Add Double Newline (\\n\\n)">Line Break</button>
                    <button type="button" id="btn-add-placeholder" title="Insert Placeholder Brackets {}">{ }</button>
                </div>
                <textarea id="text" name="text" rows="6" required placeholder="e.g., Hi {name},\n\nHope you are well."></textarea>

                <div class="form-actions">
                    <button type="submit" id="save-button">Save Snippet</button>
                    <button type="button" id="cancel-edit-button" class="hidden">Cancel Edit</button>
                </div>
                 <p id="form-message" class="message hidden"></p>
            </form>
        </div>

        <hr>

        <!-- Section for Listing Existing Snippets -->
        <div class="list-section">
            <h3>Existing Snippets</h3>

            <!-- Search Bar -->
            <div class="search-container">
                 <input type="search" id="search-snippets" placeholder="Search snippets..." aria-label="Search snippets">
                 <span class="material-symbols-outlined search-icon">search</span>
            </div>


            <div id="snippet-list-container">
                <p class="status-message">Loading snippets...</p>
                <!-- Snippets will be loaded here by JS -->
            </div>
             <p id="list-message" class="message hidden"></p>
        </div>

         <footer class="footer">
            <p>codewarrior.one</p>
         </footer>

    </div>

    <script src="taskpane.js"></script>
</body>
</html>
